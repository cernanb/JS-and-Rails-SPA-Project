<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col second-col">    
                <h1>Welcome to Trip Finder!</h1>
                <form id="main-form">
                    <label for="types">Select trip type</label><br>
                    <select name="types" id="types" class="form-control">
                    </select><br>
                    <label for="areas">Select area</label><br>
                    <select name="areas" id="areas" class="form-control">
                    </select><br>
                    <button type="submit" class="btn btn-warning" id="find-trip">Find Trips</button><br><br>
                </form>

                <div class="container main overflow-auto"></div>
            </div>  
            <div class="col first-col">
                <div class="alert">You have successfully created a new trip!</div>
                <div class="alert error-alert">Fields cannot be empty</div>
                <h1>Create a New Trip</h1>
                <form id="trip-form">
                    <label for="type">Select trip type</label><br>
                    <select name="type" id="type" class="form-control">
                    </select><br>
                    <label for="area">Select area</label><br>
                    <select name="area" id="area" class="form-control">
                    </select><br>
                    <label for="city">City</label><br>
                    <input type="text" name="city" id="city" class="form-control"><br>
                    <label for="country">Country</label><br>
                    <input type="text" name="country" id="country" class="form-control"><br>
                    <div id="attractions">
                        <label for="attraction">Attractions</label><br>
                        <input type="text" name="attraction" id="attraction" class="form-control attraction"><br>
                    </div>
                    <button id="add-attraction" class="btn btn-warning">Add another attraction</button><br><br>
                    <div id="hotels">
                        <label for="hotel">Hotels</label><br>
                        <input type="text" name="hotel" id="hotel" class="form-control hotel"><br>
                    </div>
                    <button id="add-hotel" class="btn btn-warning">Add another hotel</button><br><br>

                    <button type="submit" class="btn btn-warning" id="create-trip">Create Trip</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./src/models/trip.js"></script>
    <script src="./src/models/type.js"></script>
    <script src="./src/models/area.js"></script>
    <script src="./src/services/api.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/input_fields.js"></script>
</body>
</html>
